<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
	
		<div id="mainDiv" style="">
			<h1>Niedrig und Breit</h1>
			<p style="font-size:60%;">Wir reden eh nur Schei√ü</p>
			<br><br>
			<a onclick="goToLogin('00')">Die dreckigste Stadt, die du nicht besuchen darfst</a>
			<br><br>
			<a onclick="goToLogin('01')">Pinguine kacken wie hart?</a>
			<br><br>
			<a onclick="goToLogin('02')">Der Shrimp mit Blitzattacke</a>
			<br><br>
			<a onclick="goToLogin('03')">Vui oage WMs</a>
		</div>
		
		<div data-id="alert" style="display: none;">Oida, foisches Passwort!</div>
		
		<div id="loginDiv" style="display: none;">
			<h1>Passwort, bittsche!</h1>
			<input data-id="password" type="password" placeholder="Gib ei!"/>
			<button data-id="button" type="button">Continue</button>
		</div>
		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"></script>
        <script type="text/javascript">
            
			var queryString = window.location.href.split("?");
			
			//console.log(queryString);
			
			function goToLogin(url){
				window.location = window.location + "?" + url
			}
			
			if (queryString.length > 1) {
				document.getElementById("mainDiv").style.display = "none";
				document.getElementById("loginDiv").style.display = "inline";
				goToUrl = queryString[1].slice(0,2);
				console.log(goToUrl);
			}
			
			"use strict"
            var button = document.querySelectorAll('[data-id="button"]')
            var password = document.querySelectorAll('[data-id="password"]')

            function login(secret) {
                var hash = sha1(secret)
                var url = "./" + hash + "/" + goToUrl + ".html"
                var alert = document.querySelectorAll('[data-id="alert"]')
				
				console.log(url)

                var request = new XMLHttpRequest()
                request.open('GET', url, true)

                request.onload = function () {
                    if (request.status >= 200 && request.status < 400) {
                        window.location = url
                    } else {
                        parent.location.hash = hash
                        alert[0].style.display = 'block'
                        password[0].setAttribute('placeholder', 'Foisch')
                        password[0].value = ''
                    }
                }
                request.onerror = function () {
                    parent.location.hash = hash
                    alert[0].style.display = 'block'
                    password[0].setAttribute('placeholder', 'Foisch')
                    password[0].value = ''
                }
                request.send()
            }

            button[0].addEventListener("click", function () {
                login(password[0].value)
            })

            document.onkeydown = function (e) {
                e = e || window.event
                if (e.keyCode == 13) {
                    login(password[0].value)
                }
            }
        </script>
		
	</body>
</html>
